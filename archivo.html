<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog de Noticias - Fundación INCCO</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/contacto.css" />
    <style>
      .noticias-container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 2rem;
      }

      .noticias-header {
        text-align: center;
        margin-bottom: 3rem;
      }

      .noticias-header h1 {
        font-size: 3rem;
        color: #2c405c;
        margin-bottom: 0.5rem;
      }

      .noticias-header p {
        font-size: 1.2rem;
        color: #666;
      }

      .noticias-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 2rem;
        margin-bottom: 3rem;
      }

      .noticia-card {
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
      }

      .noticia-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      }

      .noticia-imagen {
        width: 100%;
        height: 200px;
        object-fit: cover;
        background-color: #f0f0f0;
      }

      .noticia-content {
        padding: 1.5rem;
      }

      .noticia-fecha {
        color: #deb34f;
        font-size: 0.9rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }

      .noticia-titulo {
        font-size: 1.5rem;
        color: #2c405c;
        margin-bottom: 0.75rem;
        font-weight: bold;
      }

      .noticia-extracto {
        color: #666;
        line-height: 1.6;
        margin-bottom: 1rem;
      }

      .noticia-leer-mas {
        color: #deb34f;
        font-weight: bold;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
      }

      .noticia-leer-mas:hover {
        color: #c9a43d;
      }

      .no-noticias {
        text-align: center;
        padding: 3rem;
        color: #666;
        font-size: 1.2rem;
      }

      .admin-link {
        text-align: center;
        margin: 2rem 0;
      }

      .admin-link a {
        color: #2c405c;
        text-decoration: none;
        font-size: 0.9rem;
      }

      .admin-link a:hover {
        text-decoration: underline;
      }

      .loading {
        text-align: center;
        padding: 3rem;
        font-size: 1.2rem;
        color: #2c405c;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/static/Imagenes/LogoBueno.png" alt="Logo Fundación INCCO" />
      </div>
      <nav class="nav-buttons">
        <a href="/">Inicio</a>
        <a href="/contacto.html">Contacto</a>
      </nav>
    </header>

    <div class="noticias-container">
      <div class="noticias-header">
        <h1>Blog de Noticias</h1>
        <p>Últimas noticias y actualizaciones de Fundación INCCO</p>
      </div>

      <div id="noticias-list" class="noticias-grid">
        <div class="loading">Cargando noticias...</div>
      </div>

      <div class="admin-link">
        <a href="/admin-login.html">Acceso administrador</a>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <div class="footer-left">
          <img src="/static/Imagenes/LogoBueno.png" alt="Logo Fundación INCCO" />
          <p>
            Nacemos con el objetivo de dar una oportunidad profesional a
            personas en exclusión social.
          </p>
        </div>
        <div class="footer-right">
          <a href="mailto:info@incco.org" class="footer-button"
            >INFO@INCCO.ORG</a
          >
        </div>
      </div>
      <div class="footer-bottom">
        <p>Copyright © 2024 Incco</p>
        <p>
          Site Created by
          <a
            href="https://es.linkedin.com/in/javier-berenguer-alonso-3968b2198"
            target="_blank"
            >JavierBA</a
          >
        </p>
      </div>
    </footer>

    <script>
      const API_URL = window.location.origin + '/api';

      async function cargarNoticias() {
        try {
          const response = await fetch(`${API_URL}/noticias`);
          const noticias = await response.json();

          const container = document.getElementById('noticias-list');

          if (noticias.length === 0) {
            container.innerHTML = '<div class="no-noticias">No hay noticias disponibles en este momento.</div>';
            return;
          }

          container.innerHTML = noticias
            .map(
              (noticia) => `
            <div class="noticia-card" onclick="verNoticia('${noticia.id}')">
              ${noticia.imagen_url ? `<img src="${noticia.imagen_url}" alt="${noticia.titulo}" class="noticia-imagen" />` : '<div class="noticia-imagen" style="background-color: #2c405c;"></div>'}
              <div class="noticia-content">
                <div class="noticia-fecha">${formatearFecha(noticia.fecha_publicacion)}</div>
                <h2 class="noticia-titulo">${noticia.titulo}</h2>
                <p class="noticia-extracto">${noticia.extracto}</p>
                <a class="noticia-leer-mas">Leer más →</a>
              </div>
            </div>
          `
            )
            .join('');
        } catch (error) {
          console.error('Error al cargar noticias:', error);
          document.getElementById('noticias-list').innerHTML =
            '<div class="no-noticias">Error al cargar las noticias. Por favor, intenta más tarde.</div>';
        }
      }

      function formatearFecha(fecha) {
        const date = new Date(fecha);
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        return date.toLocaleDateString('es-ES', options);
      }

      function verNoticia(id) {
        window.location.href = `/noticia.html?id=${id}`;
      }

      // Cargar noticias al cargar la página
      cargarNoticias();
    </script>
  </body>
</html>
